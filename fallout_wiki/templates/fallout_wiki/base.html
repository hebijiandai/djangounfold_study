<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}辐射4百科{% endblock %}</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"
    />
    <style>
        body {
            background-color: #1a1a1a;
            color: #c7c7c7;
        }
        .navbar, .card, .nav-tabs .nav-link, .list-group-item {
            background-color: #2c2c2c !important;
            color: #c7c7c7 !important;
        }
        .nav-tabs .nav-link.active {
            background-color: #3e3e3e !important;
            border-color: #4f4f4f;
            color: #fff !important;
        }
        .list-group-item:hover {
            background-color: #3a3a3a !important;
        }
        a {
            color: #4b9fec;
        }
        a:hover {
            color: #8bc3fc;
        }
        .card-title {
            color: #fff;
        }
        .blog-header {
            background-size: cover;
            background-position: center;
            height: 40vh;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            border-radius: .5rem;
            margin-bottom: 2rem;
        }
        .blog-header h1 {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'fallout_wiki:wiki_index' %}">
                <i class="fas fa-atom me-2"></i>
                辐射4 百科
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-lg-start mt-4" style="background-color: #2c2c2c;">
        <div class="text-center p-3" style="color: #888;">
            © 2026 辐射4百科 | 由Django驱动
        </div>
    </footer>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>
</body>
</html>
